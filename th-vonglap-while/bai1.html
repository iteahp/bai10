<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 thực hành While</title>
</head>
<body>
<script>
  let num= parseInt(prompt("Enter your number : "))
  let total = 0
      total += num ;
  while(num != -1){
   let num=parseInt(prompt("Enter your number : "));
      total= total+num
      alert(total)
  }
</script>
</body>
